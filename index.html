<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Au tableau #pourlesnuls</title>
    <style>
        .bg-gradient-custom {
            background: #6441a5;
            background: -webkit-linear-gradient(to right, #6441a5, #2a0845);
            background: linear-gradient(to right, #6441a5, #2a0845);
        }
    </style>
    <script src="index.js"></script>
    <script src="script.js"></script>
</head>

<body class="h-screen bg-gradient-custom">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6 space-y-6">
        <h2 class="text-2xl font-bold text-indigo-600 mb-4">Gestion des Classes et Étudiants</h2>

        
        <form id="create-class-form" class="space-y-4">
            <div>
                <label for="class-name" class="block text-sm font-medium text-gray-700">Nom de la classe</label>
                <input type="text" id="class-name" name="class-name"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="Entrez le nom de la classe" required>
            </div>
            <button type="submit"
                class="w-full bg-indigo-600 text-white font-bold py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Créer
            </button>
        </form>

        
        <div>
            <h3 class="text-lg font-semibold text-gray-700 mb-4">Liste des Classes</h3>
            <div id="class-list" class="space-y-4">
                <!-- Les classes créées s'afficheront ici -->
            </div>
        </div>

        
        <div>
            <label for="select-class" class="block text-sm font-medium text-gray-700 mt-4">Sélectionnez une classe</label>
            <select id="select-class" name="select-class"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="">Choisir une classe</option>
            </select>
        </div>

        
        <div>
            <h3 class="text-lg font-semibold text-gray-700 mt-6">Étudiants de la Classe Sélectionnée</h3>
            <div id="student-list" class="space-y-4">
                <!-- Les étudiants de la classe sélectionnée s'afficheront ici -->
            </div>
        </div>

        
        <form id="add-student-form" class="space-y-4 mt-4">
            <div>
                <label for="student-name" class="block text-sm font-medium text-gray-700">Nom de l'étudiant</label>
                <input type="text" id="student-name" name="student-name"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="Entrez le nom de l'étudiant">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Ajouter
            </button>
        </form>

        <div class="mt-4">
          <button id="random-call-btn" class="w-full bg-green-500 text-white font-bold py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
              Appel aléatoire
          </button>
      </div>
    </div>

    <template id="class-template">
        <div class="flex items-center justify-between p-4 border rounded-md shadow-sm">
            <span class="text-gray-700 font-medium"></span>
            <div class="flex space-x-2">
                <button class="edit-class-btn bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600">
                    Modifier
                </button>
                <button class="delete-class-btn bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600">
                    Supprimer
                </button>
            </div>
        </div>
    </template>

    
  
</body>

</html>
